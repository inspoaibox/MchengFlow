version: '3.8'

services:
  mchengflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mchengflow
    ports:
      - "3101:3101"
    volumes:
      - mchengflow-db:/app/server/db
      - mchengflow-uploads:/app/server/uploads
    environment:
      - NODE_ENV=production
      - PORT=3101
      - JWT_SECRET=${JWT_SECRET:-mchengflow-secret-key-change-in-production}
      - DATABASE_URL=file:/app/server/db/app.db
    restart: unless-stopped

volumes:
  mchengflow-db:
  mchengflow-uploads:
